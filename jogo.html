<!DOCTYPE html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="./styles/gameStyle.css" type="text/css" rel="stylesheet">
    <title>Quipra</title>

</head>

<body>
    <script language="javascript" type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="./app/wordfind.js"></script>
    <script type="text/javascript" src="./app/wordfindgame.js"></script>

    <footer class="site-footer">
        <div id='words'></div>
        <div class="mt-5"><button class="btn btn-primary btn-lg disabled" id='solve'>Não conseguiu? Clique aqui para revelar todas as palavras.</button></div>
        <div id='puzzle'></div>
    </footer>
    <script>
        var words = ["LIMPEZA","PETRÓLEO","BIODEGRADÁVEIS","RESÍDUOS","ESTRUTURA","NATUREZA","RIOS","OLEOSA"];
        var gamePuzzle = wordfindgame.create(words, '#puzzle', '#words');

        $('#solve').click( function() {
            wordfindgame.solve(gamePuzzle, words);
        });

        // create just a puzzle, without filling in the blanks and print to console
        var puzzle = wordfind.newPuzzle( words, {
            height: 20,
            width: 20
        });
        wordfind.print(puzzle);
    </script>
</body>
